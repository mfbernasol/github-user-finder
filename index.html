<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.1/flatly/bootstrap.min.css"
      integrity="sha512-A6eytCnxDsOtfv6WqcF+KeZitCIo1SE9CR7wy572XUNV3r2y/QG/CVWlf0zwHfoVrD6kctgnAA3KX4PpbOEp5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Github User Finder</title>
  </head>
  <body>
    <nav class="navbar-dark bg-primary mb-3">
      <div class="container">
        <a href="" class="navbar-brand">Github Finder</a>
      </div>
    </nav>
    <div class="container searchContainer">
        <div class="serach card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to fetch a user profile and repos</p>
            <input type="text" name="" id="searchUser" class="form-control" placeholder="Github username...">
        </div>
        <br>
        <div class="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        Github User Finder &copy
    </footer>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
